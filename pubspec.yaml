name: guardrail
description: A comprehensive mobile app for residential security access management.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  material_design_icons_flutter: ^7.0.7296
  provider: ^6.0.0
  shared_preferences: ^2.2.0
  http: ^1.1.0
  intl: ^0.19.0
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  fl_chart: ^0.66.0
  pin_code_fields: ^8.0.1
  flutter_secure_storage: ^10.0.0
  local_auth: ^3.0.0
  flutter_dotenv: ^5.1.0

  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1

  go_router: ^14.0.0
  sentry_flutter: ^8.12.0

  mobile_scanner: ^5.0.0
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
  qr_flutter: ^4.1.0
  share_plus: ^7.2.1

  # Calendar & visitor history
  table_calendar: ^3.1.2

  # QR code generation & sharing
  path_provider: ^2.1.2
  qr_flutter: ^4.1.0
  share_plus: ^7.2.1

  # Alerts / sounds
  flutter_ringtone_player: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - .env.example
