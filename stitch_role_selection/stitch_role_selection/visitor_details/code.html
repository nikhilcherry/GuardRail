<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Visitor Details - Guardrail</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f5c400",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0F0F0F", // Jet Black
                        "surface-dark": "#141414", // Dark Graphite
                        "border-dark": "#2A2A2A",
                        "text-secondary": "#B5B5B5", // Soft Grey
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar hiding for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-white flex flex-col font-display selection:bg-primary selection:text-black">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 sticky top-0 z-10 bg-[#0F0F0F]/95 backdrop-blur-sm border-b border-[#2A2A2A]">
<div class="flex items-center gap-4">
<button class="text-white p-2 -ml-2 hover:bg-[#2A2A2A] rounded-full transition-colors flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="flex flex-col">
<h1 class="text-white text-lg font-bold leading-tight">Visitor Entry</h1>
<p class="text-[#888888] text-xs font-medium">Step 1 of 3</p>
</div>
</div>
<button class="text-text-secondary hover:text-white text-sm font-medium px-2 py-1 transition-colors">
            Cancel
        </button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-4 pt-6 pb-24 w-full max-w-md mx-auto">
<!-- Mandatory Field: House / Flat Number -->
<div class="mb-6 group">
<label class="block text-text-secondary text-sm font-medium mb-2" for="unit-number">
                House / Flat Number <span class="text-primary">*</span>
</label>
<div class="relative">
<input autofocus="" class="w-full h-14 bg-surface-dark border-2 border-primary text-white text-lg rounded-lg focus:ring-0 focus:border-primary placeholder-text-secondary px-4 transition-all outline-none" id="unit-number" inputmode="numeric" pattern="[0-9]*" placeholder="e.g. 402" type="number"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-primary">
<span class="material-symbols-outlined text-[24px]">apartment</span>
</div>
</div>
<p class="mt-1.5 text-xs text-[#666666]">Enter the destination unit number.</p>
</div>
<!-- Optional Field: Visitor Name -->
<div class="mb-8">
<label class="block text-text-secondary text-sm font-medium mb-2 flex justify-between" for="visitor-name">
<span>Visitor Name</span>
<span class="text-[#666666] font-normal text-xs uppercase tracking-wider">Optional</span>
</label>
<div class="relative">
<input class="w-full h-14 bg-surface-dark border border-border-dark text-white text-lg rounded-lg focus:ring-0 focus:border-text-secondary placeholder-text-secondary/50 px-4 transition-all outline-none" id="visitor-name" placeholder="Enter name" type="text"/>
</div>
</div>
<!-- Purpose Selection -->
<div class="flex-1">
<label class="block text-text-secondary text-sm font-medium mb-3">
                Purpose
            </label>
<div class="grid grid-cols-2 gap-3">
<!-- Option 1: Guest -->
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="purpose" type="radio" value="guest"/>
<div class="h-14 flex items-center justify-center gap-2 rounded-lg bg-surface-dark border border-border-dark text-white hover:bg-[#1f1f1f] peer-checked:bg-primary/20 peer-checked:border-primary peer-checked:text-primary transition-all font-medium">
<span class="material-symbols-outlined text-[20px]">person</span>
                        Guest
                    </div>
</label>
<!-- Option 2: Delivery -->
<label class="cursor-pointer relative">
<input class="peer sr-only" name="purpose" type="radio" value="delivery"/>
<div class="h-14 flex items-center justify-center gap-2 rounded-lg bg-surface-dark border border-border-dark text-white hover:bg-[#1f1f1f] peer-checked:bg-primary/20 peer-checked:border-primary peer-checked:text-primary transition-all font-medium">
<span class="material-symbols-outlined text-[20px]">local_shipping</span>
                        Delivery
                    </div>
</label>
<!-- Option 3: Cab -->
<label class="cursor-pointer relative">
<input class="peer sr-only" name="purpose" type="radio" value="cab"/>
<div class="h-14 flex items-center justify-center gap-2 rounded-lg bg-surface-dark border border-border-dark text-white hover:bg-[#1f1f1f] peer-checked:bg-primary/20 peer-checked:border-primary peer-checked:text-primary transition-all font-medium">
<span class="material-symbols-outlined text-[20px]">local_taxi</span>
                        Cab
                    </div>
</label>
<!-- Option 4: Other -->
<label class="cursor-pointer relative">
<input class="peer sr-only" name="purpose" type="radio" value="other"/>
<div class="h-14 flex items-center justify-center gap-2 rounded-lg bg-surface-dark border border-border-dark text-white hover:bg-[#1f1f1f] peer-checked:bg-primary/20 peer-checked:border-primary peer-checked:text-primary transition-all font-medium">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
                        Other
                    </div>
</label>
</div>
</div>
</main>
<!-- Sticky Bottom Action -->
<div class="fixed bottom-0 left-0 w-full bg-[#0F0F0F] border-t border-[#2A2A2A] p-4 pb-8 z-20">
<div class="max-w-md mx-auto">
<button class="w-full h-14 bg-primary text-black text-base font-semibold rounded-lg shadow-lg shadow-primary/10 active:scale-[0.98] active:bg-yellow-500 transition-all flex items-center justify-center gap-2">
                Send for Approval
                <span class="material-symbols-outlined text-[20px] font-bold">arrow_forward</span>
</button>
</div>
</div>
</body></html>
