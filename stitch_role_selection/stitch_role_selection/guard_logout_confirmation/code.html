<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Guard Logout Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e74d3c",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211311",
                        "modal-bg": "#141414",
                        "modal-border": "#2A2A2A",
                        "soft-grey": "#A0A0A0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "modal": "14px",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* iOS-like blur effect for background */
        .glass-panel {
            background: rgba(24, 18, 17, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display antialiased overflow-hidden h-screen w-full relative selection:bg-primary selection:text-white">
<!-- Background Context: Simulated "Guardrail" App Interface -->
<!-- This layer represents the active duty screen behind the modal -->
<div class="absolute inset-0 z-0 flex flex-col w-full h-full bg-[#121212]">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between px-5 pt-12 pb-4 bg-[#181211] border-b border-[#2A2A2A]">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-[#2A2A2A] flex items-center justify-center border border-[#333]">
<span class="material-symbols-outlined text-[#888]">menu</span>
</div>
<div>
<h1 class="text-sm font-bold text-white tracking-wide">SECTOR 7-G</h1>
<div class="flex items-center gap-1.5">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-xs text-green-500 font-medium">LIVE PATROL</span>
</div>
</div>
</div>
<div class="h-10 w-10 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
<span class="material-symbols-outlined text-primary">notifications</span>
</div>
</header>
<!-- Main Content Area (Map simulation) -->
<main class="flex-1 relative w-full overflow-hidden bg-[#1a1a1a]">
<!-- Abstract Map Background -->
<div class="absolute inset-0 opacity-20" data-alt="Dark abstract grid pattern representing a digital map" style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 24px 24px;">
</div>
<!-- Map Pin 1 -->
<div class="absolute top-1/4 left-1/3 flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-soft-grey text-3xl">location_on</span>
<span class="text-[10px] text-soft-grey bg-black/50 px-2 py-0.5 rounded-full backdrop-blur-sm">Checkpoint A</span>
</div>
<!-- Map Pin 2 (Active) -->
<div class="absolute top-1/2 right-1/4 flex flex-col items-center gap-1">
<div class="relative flex items-center justify-center">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-20"></span>
<span class="material-symbols-outlined text-primary text-4xl drop-shadow-[0_0_8px_rgba(231,77,60,0.5)]">person_pin_circle</span>
</div>
<span class="text-[10px] text-white font-bold bg-primary/20 border border-primary/30 px-2 py-0.5 rounded-full backdrop-blur-sm">YOU</span>
</div>
<!-- Floating Action Button (Simulated) -->
<div class="absolute bottom-6 right-6 h-14 w-14 bg-white rounded-full flex items-center justify-center shadow-lg shadow-black/50">
<span class="material-symbols-outlined text-black text-2xl">qr_code_scanner</span>
</div>
</main>
</div>
<!-- Modal Overlay Backdrop -->
<!-- High contrast dark overlay to focus attention -->
<div class="fixed inset-0 z-50 flex items-center justify-center px-6 bg-[#000000]/85 backdrop-blur-[2px] transition-opacity duration-300">
<!-- Logout Confirmation Modal -->
<!-- Specs: #141414 Bg, #2A2A2A Border, 14px Rounded -->
<div aria-labelledby="modal-title" aria-modal="true" class="w-full max-w-[320px] bg-modal-bg border border-modal-border rounded-modal p-6 shadow-2xl flex flex-col items-center text-center gap-6 relative overflow-hidden animate-in fade-in zoom-in-95 duration-200" role="dialog">
<!-- Subtle red glow at the top to indicate danger state subliminally -->
<div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-50"></div>
<!-- Text Content -->
<div class="flex flex-col gap-2 w-full text-left">
<h2 class="text-white text-[22px] font-semibold leading-snug tracking-tight" id="modal-title">Log out?</h2>
<p class="text-soft-grey text-[16px] font-normal leading-relaxed">
                    Logging out during duty will notify admin.
                </p>
</div>
<!-- Action Buttons -->
<!-- One-hand usability optimized: Stacked, full width, large touch targets -->
<div class="flex flex-col gap-3 w-full mt-2">
<!-- Primary Action: Danger / Logout -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-modal h-[48px] bg-primary text-white text-[16px] font-medium leading-normal tracking-wide transition-transform active:scale-[0.98] shadow-lg shadow-red-900/20">
<div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
<span>Log out</span>
</button>
<!-- Secondary Action: Cancel -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-modal h-[48px] bg-transparent text-soft-grey text-[16px] font-medium leading-normal hover:text-white transition-colors active:scale-[0.98]">
<span>Cancel</span>
</button>
</div>
</div>
</div>
</body></html>
