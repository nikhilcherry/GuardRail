<div class="relative flex h-screen w-full flex-col max-w-md mx-auto overflow-hidden bg-background-dark group/design-root">

<div class="flex flex-col gap-2">

<span class="text-white/90">Robert</span>

<span class="bg-primary/20 text-primary text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wide">Delivery</span>

</div>

</button>
<button class="flex flex-col items-center justify-center h-16 rounded-xl bg-primary hover:bg-green-500 active:scale-95 transition-all duration-200 shadow-[0_0_20px_rgba(46,204,113,0.15)] group">

<span class="text-[10px] font-medium tracking-wide">Visitors</span>
</button>
